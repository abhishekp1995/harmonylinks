<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Links</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your validate.js file (only once) -->
    <script src="validation.js" defer></script>
</head>

<body class="text-center">

    <header class="bg-primary text-white py-3">
        <h1 class="m-0">Harmony Links</h1>
    </header>

    <!-- Alert Message -->
    <div class="container alert alert-danger" style="margin-top: 3rem; display: none;" id="alertMessage" role="alert">
    </div>

    <div class="container" style="margin-top: 3rem;">
        <!-- System Dropdown and Labels -->
        <div class="d-flex gap-3 justify-content-start align-items-center">
            <label for="systemDropdown" class="h5 m-0">System:</label>
            <select class="form-select w-25" id="systemDropdown" aria-label="System Selection">
                <option value="0" selected>Choose System</option>
                <option value="1">Production</option>
                <option value="2">Test</option>
                <option value="3">Dev</option>
            </select>
        </div>

        <!-- Quote, Opportunity, CMS ID, Quote Link -->
        <div class="d-flex gap-3 justify-content-start align-items-center mt-4">
            <label for="quoteText" class="h5 m-0">Quote:</label>
            <input type="text" id="quoteText" class="form-control w-25" placeholder="Enter quote ID">
        </div>

        <div class="d-flex gap-3 justify-content-start align-items-center mt-4">
            <label for="opportunityText" class="h5 m-0">Opportunity:</label>
            <input type="text" id="opportunityText" class="form-control w-25" placeholder="Enter opportunity ID">
        </div>

        <div class="d-flex gap-3 justify-content-start align-items-center mt-4">
            <label for="cmsIdText" class="h5 m-0">CMS ID:</label>
            <input type="text" id="cmsIdText" class="form-control w-25" placeholder="Enter CMS ID">
        </div>

        <div class="d-flex gap-3 justify-content-start align-items-center mt-4">
            <label for="quoteLinkText" class="h5 m-0">Quote (Standalone link):</label>
            <input type="text" id="quoteLinkText" class="form-control w-25" placeholder="Enter quote ID">
        </div>

        <!-- Submit Button -->
        <div class="mt-5">
            <button type="submit" class="btn btn-primary w-32" id="submitButton">Submit</button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
